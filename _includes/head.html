<head>
  <title>{{site.title}}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- All favicons, thanks to wonderful https://realfavicongenerator.net -->
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Google analytics -->
  {% if jekyll.environment == 'production' %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163345707-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-163345707-1');
  </script>
  {% endif %}

  {% feed_meta %}
  {% seo %}

  <!-- Service worker -->
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
    }
  </script>

  <!-- JS -->
  <script type="text/javascript" src="/assets/js/dark-theme.js"></script>
  <script type="text/javascript" src="/assets/js/offline.js"></script>
</head>
